name: Scraper & Summary

on:
  schedule:
    - cron: "00 4 * * 1-5"  # KST 13:00 (월-금 오후 1시)
  workflow_dispatch:  # 수동 실행 가능
jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.11
      uses: actions/setup-python@v1
      with:
        python-version: 3.11.14
        architecture: 'x64'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
    - name: Run Scripts
      run: |
        python scrap_and_summary.py --api_key ${{secrets.OPEN_API_KEY}}
    - name: Commits
      run: |
        git config --local user.email "ddobokki@naver.com"
        git config --local user.name "ddobokki"
        git add .
        # Only commit if there are changes
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto - daily report summary"
          git push origin main
        fi
